<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>О2RUS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-2">
        <h2 class="mb-4 text-center">Набор персонала</h2>

        <!-- Форма фильтрации -->
        <form class="form-inline mb-4">
            <div class="form-group mx-2">
                <label for="from" class="mr-2">Откуда:</label>
                <select class="form-control" id="from-filter">
                    <option>Все</option>
                </select>
            </div>
            <div class="form-group mx-2">
                <label for="to" class="mr-2">Получатель:</label>
                <select class="form-control" id="to-filter">
                    <option>Все</option>
                </select>
            </div>
            <div class="form-group mx-2">
                <label for="status" class="mr-2">Статус:</label>
                <select class="form-control" id="status-filter">
                    <option>Все</option>
                </select>
            </div>
            <button type="button" class="btn btn-dark mx-2" id="filter-button">Найти</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEntryModal">Создать</button>
        </form>

        <!-- Таблица звонков -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Дата</th>
                        <th>Откуда</th>
                        <th>Получатель</th>
                        <th>Телефон</th>
                        <th>Метод отправки</th>
                        <th>Комментарий</th>
                        <th>Статус рассылки</th>
                        <th>Сообщение</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Пример строки таблицы -->
                </tbody>
            </table>
        </div>

        <!-- Модальное окно для добавления записи -->
        <div class="modal fade" id="addEntryModal" tabindex="-1" role="dialog" aria-labelledby="addEntryModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEntryModalLabel">Добавить запись</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="entry-form">
                            <div class="form-group">
                                <label for="fio">ФИО</label>
                                <input type="text" class="form-control" id="fio" required>
                            </div>
                            <div class="form-group">
                                <label for="manager">Менеджер</label>
                                <select class="form-control" id="manager">
                                    <option>Менеджер 1</option>
                                    <option>Менеджер 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон</label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-outline-primary" id="check-duplicate">Проверить на совпадение в базе данных</button>
                            </div>
                            <div class="form-group">
                                <label for="age">Возраст</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="form-group">
                                <label for="region">Область/край</label>
                                <select class="form-control" id="region">
                                    <option>Московская</option>
                                    <option>Ленинградская</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="trailer_length">Длина прицепа</label>
                                <select class="form-control" id="trailer_length">
                                    <option>10 м</option>
                                    <option>20 м</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="experience">Стаж на фурах (в годах)</label>
                                <select class="form-control" id="experience">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="method">Метод отправки</label>
                                <select class="form-control" id="method">
                                    <option>WhatsApp</option>
                                    <option>SMS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="source">Источник</label>
                                <select class="form-control" id="source">
                                    <option>Интернет</option>
                                    <option>Знакомые</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="referrer">ФИО кто привел</label>
                                <input type="text" class="form-control" id="referrer">
                            </div>
                            <div class="form-group">
                                <label for="sb_result">Результат СБ</label>
                                <input type="text" class="form-control" id="sb_result">
                            </div>
                            <div class="form-group">
                                <label for="column_manager">Начальник колонны</label>
                                <select class="form-control" id="column_manager">
                                    <option>Начальник 1</option>
                                    <option>Начальник 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="medical_check">Медосмотр</label>
                                <select class="form-control" id="medical_check">
                                    <option>Пройден</option>
                                    <option>Не пройден</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comment">Комментарий</label>
                                <textarea class="form-control" id="comment"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="status">Статус рассылки</label>
                                <select class="form-control" id="status">
                                    <option>Отправлено</option>
                                    <option>Не отправлено</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Сообщение</label>
                                <textarea class="form-control" id="message" required></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="save-entry">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
